language: node_js
sudo: false
node_js:
- '8'
- '10'
matrix:
  allow_failures:
    - node_js: 10
script:
- yarn test
before_install:
  - export PATH="$PATH:`yarn global bin`"
  - yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
deploy:
  provider: npm
  email: npmjs@heise.de
  api_key:
    secure: ""
  on:
    tags: true
    repo: heiseonline/request-promise-native-record
    node_js: '8'
env:
  global:
    secure: 
